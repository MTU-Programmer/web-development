<!DOCTYPE html>
<html><head><title>css relative positioning</title>

<style>
#leftbox {
	left: 2%; 
    border: #0000ff 2px solid; 
    width: 20%;
    position: absolute; 
    top: 10px; 
    height: 500px
}
#centerbox {
	border: #ff0000 2px solid; 
    border-top: #ff0000 2px solid; 
    left: 30%;
    width: 40%;
    position: absolute; 
    top: 10px; 
    height: 500px
}
#rightbox {
	border: #00ff00 2px solid; 
    left:78%; 
    width: 20%; 
    position: absolute; 
    top: 10px; 
    height: 500px
}
</style>
</head>
<body>
<div id=leftbox></div>
<div id=centerbox></div>
<div id=rightbox></div></body></html>
